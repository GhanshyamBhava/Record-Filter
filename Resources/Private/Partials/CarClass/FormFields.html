<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<label>Car Class :</label>
	<div class="clearfix"></div>
	<f:for each="{carClass}" as="carcls" iteration="i">
		<div class="col-md-6">
			<div class="form-group">
				<f:form.checkbox property="carClass.{carcls.title}" value="{carcls.uid}"/>
				<span>{carcls.title}</span><br/>
			</div>
		</div>
	</f:for>
	<div class="clearfix"></div>

</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<label>Fuel Type :</label>
	<div class="clearfix"></div>
	<f:for each="{fluelTypes}" as="fuel" iteration="i">
		<div class="col-md-6">
			<div class="form-group">
				<f:form.checkbox property="fuelType.{fuel.title}" value="{fuel.uid}"/>
				<span>{fuel.title}</span><br/>
			</div>
		</div>
	</f:for>
	<div class="clearfix"></div>

</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	
	<div class="form-group">
		<h4>Select Company :</h4>
		<f:form.select property="company"
			options="{company}"
			optionValueField="uid"
			optionLabelField="name"
			class="form-control"
			prependOptionValue="0"
        	prependOptionLabel="Choose Company"
		/>
	</div>
	<div class="clearfix"></div>
	<h4>Fuel Type :</h4>
	<div class="clearfix"></div>
		<f:for each="{fluelTypes}" as="fuel" iteration="i">
			<div class="col-md-6">
				<div class="form-group">
					<label>
						<f:form.checkbox property="fuelType" value="{fuel.uid}"/>
						<span>{fuel.title}</span><br/>
					</label>
				</div>
			</div>
		</f:for>
	<div class="clearfix"></div>
	<h4>Car Class :</h4>
	<div class="clearfix"></div>
	<f:for each="{carClass}" as="carcls" iteration="i">
		<div class="col-md-6">
			<div class="form-group">
				<label>
					<f:form.checkbox property="carClass" value="{carcls.uid}"/>
					<span>{carcls.title}</span><br/>
				</label>
			</div>
		</div>
	</f:for>
	<div class="clearfix"></div>
		<div class="col-md-12">
			<div class="form-group">
			<h4 for="amount" >Your Range :</h4>
			<span id="amount"></span>
			(Price In Lacs.)
			<f:form.hidden
				property="maxprice"
				id="maxprice"
				value="{f:if(condition:'{maxprice}',then:'{maxprice}', else:'50')}"
				/>
			
			<f:form.hidden
				property="minprice"
				additionalAttributes="{pattern: '[0-9]{0,3}'}"
				id="minprice"
				value="{f:if(condition:'{minprice}',then:'{minprice}',else:'5')}"
				/>

			<div id="slider" style="margin-top:5%"></div>
		</div>
	</div>
</html>
